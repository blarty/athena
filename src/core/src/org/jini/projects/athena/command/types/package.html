<body>
Contains support for Athena's type system.<br/>
Types in Athena can only be from one of three families:<br/>
<ul>
<li>Indexed lists - <b>Array</b></li>
<li>Keyed maps - <b>Object</b></li>
<li>Conversion Types - <b>Simple::Transformer</b></li>
<li>Regular Expressions - <b>Simple::Expression</b></li>
<li>Any other object - <b>toString()</b></li>
</ul>
</body>
